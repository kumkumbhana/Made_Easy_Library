{% load static %}
{% load socialaccount %}

<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'Authenticate/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&display=swap"
          rel="stylesheet"/>




    <title>SignUp</title>
  </head>
  <body>


  <div class="container mt-3">

  <div class="row">
  <div class="col-md-6 mt-3 ">
  <img  class="img-thumbnail" src="{% static 'Authenticate/images/Library.jpg' %}" alt="" >


  </div>
  <div class="col-md-4 mt-4">
  <h3 class="text-white text-center">SignUp Here</h3>

{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}


<a class="btn btn-sm btn-block btn-light mt-0"  id="gp" href="{% provider_login_url 'google' %}">Log In With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                         <p class="text-center mt-2">OR</p>


<form action="/signup" method="post">{% csrf_token %}
<label class="text-white">UserName</label>
<div class="form-group">
<input type="text" class="form-control" name="username" Required>
</div>

<label class="text-white mt-3">Email</label>
<div class="form-group">
<input type="email" class="form-control" name="email" Required>
</div>

<label class="text-white mt-3">Password</label>
<div class="form-group">
<input type="password" class="form-control" name="pass1" Required>
</div>

<label class="text-white mt-3">Confirm Password</label>
<div class="form-group">
<input type="password" class="form-control" name="pass2" Required>
</div>

<div class="d-grid gap-2 col-6 mx-auto mt-3">
  <button class="btn btn-light" type="submit">SignIn</button>

</div>




</form>
<br>
<p>Already Have an account ? <a href="/login">Log in</a></p>



  </div>




    </div>






  </div>

    -->
  </body>
</html>
