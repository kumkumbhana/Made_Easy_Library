{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'Authenticate/css/style.css' %}">
  </head>
  <body>
      <section class="form my-5 mx-4">
        <div class="container">
            <div class="row no-gutters">
               <div class="col-lg-5">
                <img class="img-fluid" src="{% static 'Authenticate/images/pdf book image.jpg' %}"  alt="">
               </div>
                 <div class="col-lg-7 px-4 pt-3">
                    <img  class="center" src="{% static 'Authenticate/images/Logo.jpg' %}" alt="">


                    <br><br>
                    <h4 class="text-center">Log In Here</h4>
{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
<br>
<a class="btn btn-sm btn-block btn-light mt-0"  id="gp" href="{% url 'social:begin' 'google-oauth2' %}">Log In With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                         <p class="text-center mt-2">OR</p>

                    <form action="/login" method="post">{%csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-7">
                        <input type="text" placeholder="Username" class="form-control my-1 p-1" name = "username" Required>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="col-lg-7">
                            <input type="password" placeholder="password" class="form-control  my-1 p-1" name="pass1" Required>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 my-1 P-1" >Log In</button>
                            </div>
                        </div>
                        <br>
                        <a href="/password_reset">Forgot password?</a>
                        <p>Don't Have An Account?<a href="/signup"> Sign Up Here</a></p>
                    </form>
                 </div>


            </div>
        </div>
      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
