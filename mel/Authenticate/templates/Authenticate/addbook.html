              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search book" aria-label="Search">

         </div>


        <form class="container p-3 mb-2 bg-dark text-white" >
            <p class="text-primary">Fill in information of Books </p>


             <form action="/addbook" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Book Name (same as Book Name)</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Book Name" name = "name" required="required">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Publisher Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Book publisher" name = "pname" required="required">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Author Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Book author" name = "aname" required="required">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"> Select Book Categories</label>
              <select class="form-control" id="exampleFormControlSelect1" required="required">
                <option>Engineering</option>
                <option>Programming</option>
                <option>Fiction</option>
                <option>Novel</option>
                <option>Story</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Book Discription</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="bdesc"  required="required"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlFile1">Choose Book Cover (.jpg format)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Choose pdf Cover (.pdf format)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>

              <button type="submit"  class="btn btn-primary btn-lg btn-block">Add Now</button>
        </form>



     <!-- Optional JavaScript -->
